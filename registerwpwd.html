<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registerwpwd</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;

    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0e7d6;
    }

    .navbar {
      background-color: #2f2f2f;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      font-size: 16px;
    }

    .navbar .left-nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .navbar .right-nav {
      display: flex;
      gap: 20px;
    }

    .navbar img {
      height: 24px;
      cursor: pointer;
    }


    .navbar .logo {
      font-size: 24px;
      cursor: pointer;

    }

    .logo span {
      color: orange;
    }

    .navbar .socials i {
      margin-left: 15px;
      cursor: pointer;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .left-side {
      flex: 1;
      background-image: url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      background-color: white;
      border-radius: 50%;
      padding: 10px;
      text-decoration: none;
      color: black;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .right-side {
      flex: 1;
      background-color: #f0e7d6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      border: 3px dashed #a31515;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      background-color: transparent;
    }

    .form-box h2 {
      font-size: 28px;
      font-family: 'Georgia', serif;
      font-weight: bold;
      margin-bottom: 20px;
      border-left: 5px solid #a31515;
      padding-left: 10px;
    }

    .form-box label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 2px solid #333;
      outline: none;
    }

    .form-box button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #a31515;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-box .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-box .login-link a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-side, .right-side {
        flex: none;
        width: 100%;
        height: 50%;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="socials">
      <strong style="color: orange;">Tech</strong><strong style="color: white;">Xpress</strong>
      <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="fb" />
      <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="ig" />
      <img src="https://img.icons8.com/ios-filled/50/ffffff/twitterx.png" alt="x" />
    </div>
    <div class="nav-links">
      <a href="#">FAQs</a>
      <a href="#">About Us</a>
    </div>
  </div>


  <div class="container">
    <div class="left-side">
      <a href="#" class="back-arrow">&#8592;</a>
    </div>
    <div class="right-side">
      <form class="form-box" onsubmit="return validateForm()">
        <h2>Register</h2>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" />

        <label for="confirm-phone">Confirm Phone Number</label>
        <input type="tel" id="confirm-phone" name="confirm-phone" required placeholder="Re-enter phone number" />

        <button type="submit">Register</button>
        <div class="login-link">
          Already have an account? <a href="#">Login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- JavaScript Validation -->
  <script>
    function validateForm() {
      const phone = document.getElementById('phone').value;
      const confirmPhone = document.getElementById('confirm-phone').value;

      if (phone !== confirmPhone) {
        alert("Phone numbers do not match!");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
